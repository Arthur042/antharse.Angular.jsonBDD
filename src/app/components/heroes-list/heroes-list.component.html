<section class="page-section portfolio" id="portfolio">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Personnages</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Portfolio Grid Items-->
        <div class="row justify-content-center">
            <!-- Portfolio Item 1-->
            <div *ngIf="!heroes">
                <h2>personnages en cours de chargement</h2>
            </div>
            <div *ngIf="heroes">
                <app-heroe *ngFor="let heroe of heroes" [heroe]="heroe" [theme]="theme" (nameEmitter)="name($event)" ></app-heroe>
            </div>
        </div>
    </div>
</section>
